<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="row">

            <div class="mb-3 mt-5">
                <label for="username" class="form-label fw-bold">User Name</label>
                <input type="text" id="username" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">E-mail</label>
                <input type="email" id="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label fw-bold">Direccion</label>
                <input type="text" id="direccion" class="form-control" placeholder="Av.calle #">
            </div>

            <div  class="col-md-6 mb-3 col-sm-12">
                <label for="ciudad" class="form-label fw-bold">Ciudad</label>
                <input type="text" id="ciudad" class="form-control">
            </div>

            <div  class="col-md-3 col-sm-12">
                <label for="departamento" class="form-label fw-bold">Departamento</label>
                <select class="form-select"  id="departamento">
                    <option selected>Elija...</option>
                    <option value="1">Santander</option>
                    <option value="2">Cundinamarca</option>
                    <option value="3">Antioquia</option>
                  </select>
            </div>

            <div  class="mb-3 col-md-3  col-sm-12">
                <label for="codigo" class="form-label fw-bold">Codigo postal</label>
                <input type="text" id="codigo" class="form-control">
            </div>

            <div class="mb-3">
                <label for="comentarios" class="form-label fw-bold">Deje aqui sus comentarios</label>
                <textarea id="comentarios" class="form-control" rows="5"></textarea>
            </div>

            <div class="mb-3 text-center">
                <input type="checkbox" id="check" class="form-check-input">
                <label for="check" class="form-label fw-bold">Acepta los terminos y condiciones</label>
            </div>

            <div class="mb-3 text-center">
                <input type="submit" name="enviar" id="enviar" value="confirmar" class="btn btn-primary">
            </div>

        </form>
    </div>
</body>
</html>
